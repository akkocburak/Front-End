<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ort Bulma</title>
</head>

<body>
    <h1 style="text-align: center;">VİZE FİNAL ORTALAMASINA GÖRE GEÇTİ KALDI BULMA </h1>
    <script>
        let vize = Number (prompt("VİZE NOTUNUZU GİRİNİZ:"));
        let final=Number (prompt("FİNAL NOTUNUZU GİRİNİZ:"));

        confirm("BUT NOTU GİRİLSİNMİ");
        if(true){
            let but=Number(prompt("BUT NOTUNUZU GİRİNİZ:"));
            let ort=((0.4*vize+0.6*final)+but)/2;
            document.write(ort);
            console.log(ort);
        }
       if(false){
            ort=0.4*vize+0.6*final;
            document.write(ort);
            console.log(ort);
        }
       
    </script>
</body>

</html>
