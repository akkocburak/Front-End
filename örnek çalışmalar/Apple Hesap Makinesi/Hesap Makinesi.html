<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Hesap Makinesi</title>
    <link rel="stylesheet" href="/konular/Boostrap/bootstrap.min.css">

    <style>
        #div {
            background-color: black;
            width: 220px;
            height: 250px;
            /* margin-top: 90px;
            margin-left: 600px; */
            color: aliceblue;
            padding-top: 80px;

        }

        .row div:nth-child(4) {

            background-color: rgb(217, 143, 33);
        }

        .row div {
            background-color: rgb(60, 59, 59);
            border-radius: 30%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="div">

        <div class="container ">
            <div class="row my-2">
                <div class="col " style="margin-right: 3px;  background-color: rgb(117, 117, 118);">AC</div>
                <div class="col " style="margin-right: 3px;  background-color: rgb(117, 117, 118);">+-</div>
                <div class="col " style="margin-right: 3px;  background-color: rgb(117, 117, 118);">%</div>
                <div class="col ">/</div>
            </div>
            <div class="row my-2">
                <div class="col" style="margin-right: 3px;">88</div>
                <div class="col" style="margin-right: 3px;">8</div>
                <div class="col" style="margin-right: 3px;">9</div>
                <div class="col">x</div>
            </div>
            <div class="row my-2">
                <div class="col" style="margin-right: 3px;">4</div>
                <div class="col" style="margin-right: 3px;">5</div>
                <div class="col" style="margin-right: 3px;">6</div>
                <div class="col">-</div>
            </div>
            <div class="row my-2">
                <div class="col" style="margin-right: 3px;">1</div>
                <div class="col" style="margin-right: 3px;">2</div>
                <div class="col" style="margin-right: 3px;">3</div>
                <div class="col">+</div>
            </div>
            <div class="row my-2 ">
                <div class="col-6" style="border-radius: 100px; ">0</div>
                <div class="col-3">,</div>
                <div><!--seçicilerin kolaylaşması için boş div açtım --></div>
                <div class="col-3">=</div>
            </div>
        </div>
    </div>
    <script src="/konular/Boostrap/bootstrap.min.js"></script>
</body>

</html>
