            }

                let miktar = Number(prompt("Kaç TL 95 oktan benzin alacaksınız?"));

            } else { alert("geçerliseçim yapınız.") }

        }

            let miktar = Number(prompt("Kaç Litre motorin alacaksınız?"));
            let tutar=litre*motorin;

            alert("PLAKA BİLGİSİ                                      : "+plaka+"\n\rGİRİLEN LİTRE MİKTARI                        : "+miktar+"\n\rVERİLEN YAKIT TUTARI                         : "+tutar+"\n\rMOTORİNİN BİRİM FİYATI                    : "+motorin);
        }
        else if (tip == 2 && birim == 2) {
            let miktar = Number(prompt("Kaç TL motorin alacaksınız?"));
            let litre=miktar/motorin;

            alert("PLAKA BİLGİSİ                                      : "+plaka+"\n\rGİRİLEN PARA MİKTARI                        : "+miktar+"\n\rVERİLEN YAKIT LİTRESİ                         : "+litre+"\n\rMOTORİNİN BİRİM FİYATI                    : "+motorin);
        }
        else if (tip == 3 && birim == 1) {
            let miktar = Number(prompt("Kaç Litre LPG alacaksınız?"));
            let tutar=litre*lpg;

            alert("PLAKA BİLGİSİ                                      : "+plaka+"\n\rGİRİLEN LİTRE MİKTARI                        : "+miktar+"\n\rVERİLEN YAKIT TUTARI                         : "+tutar+"\n\rLPG BİRİM FİYATI                          : "+lpg);
        }
        else if (tip == 3 && birim == 2) {
            let miktar = Number(prompt("Kaç TL LPG alacaksınız?"));
            let litre=miktar/lpg;

            alert("PLAKA BİLGİSİ                                      : "+plaka+"\n\rGİRİLEN PARA MİKTARI                        : "+miktar+"\n\rVERİLEN YAKIT LİTRESİ                         : "+litre+"\n\rLPG BİRİM FİYATI                          : "+lpg);
        }

            alert("lütfen geçekli seçimler yaoınız.")
        }
