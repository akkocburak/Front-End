<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        h1 {

            color: rgb(255, 255, 255);
        }

        img {
            z-index: -1;
            position: absolute;/*iki etiketi üst üste getirebilmek için kullanılır */
            top: 0%;

        }
    </style>
</head>

<body>
    <div>
        <h1>BURAK AKKOC</h1>
        <img width="550px" height="550px" src="/fotolar/ATJU3398.JPG" alt="">
    </div>
</body>

</html>
