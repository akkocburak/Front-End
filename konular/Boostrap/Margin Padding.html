<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Padding</title>
    <link rel="stylesheet" href="/konular/Boostrap/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid bg-success mt 3rem">
        <div class="my-2  bg-primary text-white">.bg-primary</div>
        <div class="my-2 bg-secondary text-white">.bg-secondary</div>
        <div class="my-2 bg-white text-dark">.bg-white</div>
        <div class="my-2 bg-danger text-white">.bg-danger</div>
        <div class="my-2 bg-transparent text-dark">.bg-transparent</div><!--arka planla aynı renk yeşil demek değil-->
        <div class="my-2 bg-warning text-dark">.bg-warning</div>
        <div class="my-2 bg-info text-white">.bg-info</div>
        <div class="my-2 bg-light text-dark">.bg-light</div>
        <div class="my-2 bg-dark text-white">.bg-dark</div>
    </div>
<!-- m - for classes that set margin
p - for classes that set padding


t - for classes that set margin-top or padding-top
b - for classes that set margin-bottom or padding-bottom
l - for classes that set margin-left or padding-left
r - for classes that set margin-right or padding-right
x - for classes that set both *-left and *-right
y - for classes that set both *-top and *-bottom



0 - for classes that eliminate the margin or padding by setting it to 0
1 - (by default) for classes that set the margin or padding to $spacer * .25
2 - (by default) for classes that set the margin or padding to $spacer * .5
3 - (by default) for classes that set the margin or padding to $spacer
4 - (by default) for classes that set the margin or padding to $spacer * 1.5
5 - (by default) for classes that set the margin or padding to $spacer * 3 -->

</body>

</html>
